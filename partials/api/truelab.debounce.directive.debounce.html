<h2 id="example">Example</h2>
<div class="example"><div class="truelab-debounce-directive-page truelab-debounce-directive-debounce-page"><h4 id="example_source">Source</h4>
<div source-edit="truelab.tlDebounceApp" source-edit-deps="angular.js script.js" source-edit-html="index.html" source-edit-css="" source-edit-js="script.js" source-edit-json="" source-edit-unit="" source-edit-scenario=""></div>
<div class="tabbable"><div class="tab-pane" title="index.html">
<pre class="prettyprint linenums" ng-set-text="index.html" ng-html-wrap-loaded="truelab.tlDebounceApp angular.js script.js"></pre>
<script type="text/ng-template" id="index.html">
    

    <div ng-controller="TlDebounceAppController">
        <div class="row">
            <div class="span8">
                <h5 id="example_source_default-delay">Default delay (1000ms)</h5>
            </div>
            <div class="span4">
                <label>Text</label>
                <input type="text"
                       placeholder="Write some text..."
                       ng-model="data.text"
                       tl-debounce>
            </div>
            <div class="span4">
                <label>$scope.data.text</label>
                <pre>{{ data.text | json }}</pre>
            </div>
       </div>

       <div class="row">
            <div class="span8">
                <h5 id="example_source_delay-like-string">Delay like string (2500ms)</h5>
            </div>
            <div class="span4">
                <label>Text</label>
                <input type="text"
                       placeholder="Write some text..."
                       ng-model="data.text2"
                       tl-debounce="2500">
            </div>
            <div class="span4">
                <label>$scope.data.text2</label>
                <pre>{{ data.text2 | json }}</pre>
            </div>
        </div>

        <div class="row">
            <div class="span8">
                <h5 id="example_source_delay-dynamic-$scope-variable">Delay dynamic $scope variable</h5>
            </div>
            <div class="span4">
                <label>Text</label>
                <input type="text"
                       placeholder="Write some text..."
                       ng-model="data.text3"
                       tl-debounce="data.delay">
                <label>Debounce delay:</label>
                <input type="number"
                       min="0"
                       ng-model="data.delay">
            </div>
            <div class="span4">
                <label>$scope.data.text3</label>
                <pre>{{ data.text3 | json }}</pre>

                <label>$scope.data.delay</label>
                <pre>{{ data.delay | json }}</pre>
            </div>
        </div>

    </div>
</script>
</div>
<div class="tab-pane" title="script.js">
<pre class="prettyprint linenums" ng-set-text="script.js"></pre>
<script type="text/ng-template" id="script.js">
        angular
            .module('truelab.tlDebounceApp', ['truelab.debounce'])
            .controller('TlDebounceAppController', function ($scope) {
                $scope.data = {
                    text  : 'Hello world!',
                    text2 : 'Hello superman!',
                    text3 : 'Hello batman!',
                    delay : 5000
                };
            });
    </script>
</div>
